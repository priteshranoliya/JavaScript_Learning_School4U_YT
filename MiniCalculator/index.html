<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box relative">Relative Box</div>
      <div class="box absolute">Absolute Box</div>
    </div>
    
    <div class="calculator-container">
      <div class="calculator">
        <div class="inputDiv">
          <input
            type="text"
            id="inputTxt"
          />
        </div>
        <div class="clearPlus">
          <button class="clearBtn">C</button>
          <button class="plusBtn">+</button>
        </div>
        <div class="oneTwoThreeMinus">
          <button class="oneBtn">1</button>
          <button class="twoBtn">2</button>
          <button class="threeBtn">3</button>
          <button class="minusBtn">-</button>
        </div>
        <div class="fourFiveSixMul">
          <button class="fourBtn">4</button>
          <button class="fiveBtn">5</button>
          <button class="sixBtn">6</button>
          <button class="mulBtn">*</button>
        </div>
        <div class="sevenEightNineDivide">
          <button class="sevenBtn">7</button>
          <button class="eightBtn">8</button>
          <button class="nineBtn">9</button>
          <button class="divideBtn">/</button>
        </div>
        <div class="zeroDotEqual">
          <button class="zeroBtn">0</button>
          <button class="dotBtn">.</button>
          <button class="equalBtn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
