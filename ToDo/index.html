<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="inputBtn">
        <input
          class="inputTodo"
          type="text"
          placeholder="Enter Your To-Do's...."
        />
        <button class="btnTodo">ADD</button>
      </div>
      <div class="todoItems">
        <div class="liDelete">
          <p class="paraTodo">No To-Do's are there! Please Add It!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
